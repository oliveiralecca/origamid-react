<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para Iniciantes</title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
    
  <script type="text/babel">

    // O React tem a facilidade de sincronização do estado entre diversos elementos (ex: se você muda um valor no site, e esse valor aparece em outros lugares do seu site, com o Hook ele será atualizado de uma só vez em todo o site). Antes dos Hooks isso só era possível em componentes criados através de classes.
   
    // .useState(initial State) = pode ser string, number, array, etc. => const [esse valor inicial, função para atualizar esse valor]

    const Compras = () => {
      const [contador, setContador] = React.useState(0)
      console.log(contador)

      function comprar() {
        setContador(contador + 1)
      }

      return (
        <div>
           <button onClick={comprar}>Comprar</button>
           <p>Total: {contador}</p>
           <p>Preço: R$ {contador * 250}</p>
        </div>
      )
    }

    ReactDOM.render(<Compras/>, document.getElementById('app'))

  </script>
</body>
</html>
