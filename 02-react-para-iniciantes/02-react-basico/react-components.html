<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para Iniciantes</title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>
    
  <script type="text/babel">

    // Componentes permitem dividir a interface em pequenos elementos. São criados através de funções que retornam elementos React ou classes que extendem React.Component e possuem o método render() retornando um elemento React.
   
    // Function Component
    const Button = () => {
      return <button>Comprar</button> // react element
    }

    // Class Component
    class Button extends React.Component {
      render() {
        return <button>Comprar</button> // react element
      }
    }

    ReactDOM.render(<Button/>, document.getElementById('app'))

  </script>
</body>
</html>
